<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
        }
        
        .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 600px;
        }
        
        .gmap_canvas {
            overflow: hidden;
            background: none!important;
            height: 500px;
            width: 600px;
        }
    </style>
</head>

<body>

    <button typeof="button" data-lat="37.9758438" data-long="23.7454209">Chalavara</button>
    <button typeof="button" data-lat="48.8588589" data-long="2.3470599">St. Pauls</button>
    <button typeof="button" data-lat="37.4038194" data-long="-122.081267">Kevins</button>


    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=kerala%2Cindia&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
            </script>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
        $(function() {
            $('button').each(function(i, btn) {
                $(btn).click(function() {
                    var el = $(this)[0];
                    var urlbeg = "https://maps.google.com/maps?q=kerala%2Cindia&t=&z=13&ie=UTF8&iwloc=&output=embed";
                    var urlend = "&zoom=18&maptype=roadmap";
                    var lat = el.dataset.lat;
                    var lng = el.dataset.long;
                    $("iframe").attr("src", urlbeg + lat + "," + lng + urlend);
                });
            });
        });
    </script>


</body>

</html>
